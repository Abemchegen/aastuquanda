services:
  - type: web
    name: campus-qna-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campus-qna-db
          property: connectionString
      - key: JWT_SECRET
      - key: CLOUDINARY_CLOUD_NAME
      - key: CLOUDINARY_API_KEY
      - key: CLOUDINARY_API_SECRET
      - key: CLOUDINARY_UPLOAD_FOLDER
      - key: SMTP_HOST
      - key: SMTP_PORT
      - key: SMTP_USER
      - key: SMTP_PASS
      - key: SMTP_FROM

  - type: web
    name: campus-qna-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          name: campus-qna-backend
          type: web
          property: url

databases:
  - name: campus-qna-db
    plan: free